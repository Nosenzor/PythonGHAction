name: Hello World Python CI

on:
  workflow_dispatch

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Cache conda environment
      uses: actions/cache@v4
      env:
        # Increase this value to reset cache if etc/example-environment.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
          hashFiles('etc/example-environment.yml') }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Get Date
      id: get-date
      run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Install Anaconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: hello_3D_world_env
        environment-file: conda_env.yml
        python-version: '3.10'
        channels: conda-forge, pytorch, pypi
        allow-softlinks: true
        channel-priority: flexible
        show-channel-urls: true
        use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

    - run: |
        conda info
        conda list
        conda config --show-sources
        conda config --show

    - name: Activate hello_3D_world_env environment
      shell: bash
      run: |
        eval "$($HOME/anaconda/bin/conda shell.bash hook)"
        conda init
        conda activate hello_3D_world_env
        conda info --envs
    # Run the tests
    - name: Run tests
      run: |
        pytest -v